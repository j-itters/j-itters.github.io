<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    <!-- mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <!-- mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css"
        type="text/css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Turf.js -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
</head>

<body>

    <!-- MAP CONTAINER -->
    <div id='map' class='map'></div>

    <!-- LEGEND -->
    <div id='legend' class='legend'>
        <h4>Frequency of Collisions: 
        </h4>
        <!-- Contents of legend will now be added here -->
    </div>

    <!-- INTERACTIVITY -->
    <div class='map-data-container'>
        <!-- SHOW COLLISION POINTS -->
        <label>Filter map view:</label>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="layercheck" checked>
            Show Collisions
        </div>
        <!-- SHOW LEGEND -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="legendcheck">
            Show Legend
        </div>
    </div>

    <!-- INTERACTIVITY -->
    <div class='map-data-container2'>
        <!-- SHOW DROP DOWN TO FILTER COLLISIONS -->
        <form>
            <fieldset id="collisfieldset">
                <label>Filter by Collision Type: </label>
                <select id="collis" name="collis">
                    <option value="" disabled selected>Select Filter</option>
                    <option value="Speeding">Speeding</option>
                    <option value="Redlight">Redlight</option>
                    <option value="Alcohol">Alcohol</option>
                    <option value="All">Show all</option>
                </select>
            </fieldset>
        </form>
    </div>
<script src="script.js"></script>
</body>

</html>
